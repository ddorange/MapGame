<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Dungeon: Quest</title>
    <link href="/dist/core/styl/index.css" type="text/css" rel="stylesheet" media="all">
    <link href="/dist/quest/index.css" type="text/css" rel="stylesheet" media="all">
</head>
<body>
<div id="js-app" class="container">
    
    <section id="js-bg">
        <ul class="bg_imgList">
            <li class="bg_imgList_item">
                <ul class="bg_objList">
                    <li class="bg_objList_item"></li>
                </ul>
            </li>
        </ul>
    </section>
    
    <app-header status="{{status}}"></app-header>
    
    <section id="js-ui" v-touch-move="moveBg">
        
        <app-cell></app-cell>
        
        <app-arrowBtn></app-arrowBtn>
        
    </section>

    <div class="menuBtn" v-on="click: showMenu">Menu</div>

    <section id="js-mimimap" class="minimap"></section>
    
    <app-menu></app-menu>

    <section id="js-msgBox"></section>

    <section id="js-shortTalk"></section>
    
    
    <section id="js-modal" class="modal">
        <!-- <div class="modal_overlay" v-on="click: closeModal"></div> -->
    </section>

    <section id="js-loadnig"></section>

    <section id="js-curtain"></section>

</div>

<!-- template -->
<script type="text/x-template" id="js-tmpl-header">
    <header id="js-header" class="header">
        <div class="header_status box mbs">
            <p class="header_status_name">STAMINA</p>
            <p class="header_status_val tar">{{status.stamina}}/{{status.maxStamina}}</p>
            <div class="header_status_gauge">
                <div class="header_status_gauge_bar" style="width: {{Math.floor((status.stamina / status.maxStamina) * 100)}}%;"></div>
            </div>
        </div>
        <div class="header_status box">
            <p class="header_status_name">EXP</p>
            <p class="header_status_val tar">{{status.exp}}/{{status.maxExp}}</p>
            <div class="header_status_gauge">
                <div class="header_status_gauge_bar" style="width: {{Math.floor((status.exp / status.maxExp) * 100)}}%;"></div>
            </div>
        </div>
    </header>
</script>

<script type="text/javascript" src="/dist/vendors.js" charset="utf-8"></script>
<script type="text/javascript" src="/dist/quest/bundle.js" charset="utf-8"></script>
</body>
</html>

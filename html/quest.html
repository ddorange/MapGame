<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Dungeon: Quest</title>
    <link href="/dist/core/styl/index.css" type="text/css" rel="stylesheet" media="all">
    <link href="/dist/quest/index.css" type="text/css" rel="stylesheet" media="all">
</head>
<body>
<div id="js-app" class="container">
    
    <section id="js-bg">
        <ul class="bg_imgList">
            <li class="bg_imgList_item">
                <ul class="bg_objList">
                    <li class="bg_objList_item"></li>
                </ul>
            </li>
        </ul>
    </section>
    
    <section id="js-ui" class="uiContainer abs" v-on="click: moveBg">
        <table class="cell">
            <tr>
                <td class="cell_data" v-on="click: openCell(1,$event)"></td>
                <td class="cell_data" v-on="click: openCell(2,$event)"></td>
            </tr>
            <tr>
                <td class="cell_data" v-on="click: openCell(3,$event)"></td>
                <td class="cell_data" v-on="click: openCell(4,$event)"></td>
            </tr>
        </table>
    </section>

    <app-header status="{{status}}"></app-header>

    <div class="menuBtn" v-on="click: showMenu">Menu</div>

    <section id="js-mimimap" class="minimap"></section>
    
    <app-menu></app-menu>

    <section id="js-msgBox"></section>

    <section id="js-shortTalk"></section>
    
    
    <section id="js-modal" class="modal">
        <!-- <div class="modal_overlay" v-on="click: closeModal"></div> -->
    </section>

    <section id="js-loadnig"></section>

    <section id="js-curtain"></section>

</div>
<script type="text/javascript" src="/dist/vendors.js" charset="utf-8"></script>
<script type="text/javascript" src="/dist/quest/bundle.js" charset="utf-8"></script>
</body>
</html>
